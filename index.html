<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="struct.css">
	</head>
	<body class="window panel-stroke">
		<div id="Tools" class="panel-column">
			<img src="./img/brush.svg" class="tool" tool="Pen"></img>
			<img src="./img/eraser.svg" class="tool" tool="Clear"></img>
		</div>
		<div id="Map" class="map">
		</div>
		<div id="Tabs" class="panel-column tabs">
			<div id="TabsSwitches" class="panel-stroke">
				<img id="Open" class="margin-left switch-tab" src="img/open.svg"/>
				<img id="Save" class="switch-tab" src="img/save.svg"/>

				<button class="margin-left switch-tab"></button>
				<button class="switch-tab"></button>
			</div>
			<div id="TilesTab_0" class="panel-column tab">
				<div id="TilesActions" class="panel-stroke space-between">
					<img id="add_switch" class=" actives-tiles" src="img/add.svg"/>
					<img class="actives-tiles" src="img/del.svg"/>
				</div>
				<form id="AddForm" class="add-form">
					<div class="panel-stroke">
						<label id="AddImage" for="AddImageInput" class="tile add-img">
							<input id="AddImageInput" type="file" class="invis-input-file">
						</label>
						<div id="Images" class="panel-stroke"></div>
					</div>
					<div id="DurabilityTypes" class="panel-column type-list">
					</div>
					<div class="panel-column type-list invis">
						<p>Нет</p>
						<p>Да</p>
					</div>
					<div class="panel-stroke size">
						<img src="img/size_icon.svg" class="icon"/>
						<input id="TileSize" type="number" min="1" max="16" value="1" class="input-size"></input>
					</div>
					<div class="panel-wrap invis">
						<img src="img/tag_icon.svg" class="icon"/>
						<input placeholder="tag"></input>
					</div>
					<button class="add-submit">OK</button>
				</form>
				<div id="Tiles" class="panel-wrap tiles-list"></div>
			</div>
		</div>
	<script src="bundle.js"></script>
	</body>
</html>
